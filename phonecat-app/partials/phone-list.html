<div class="container">
    <div class="row">
        <div class="col-md-2">
              <!--Sidebar content-->
              <div class="form-group">
                  <label for="search">Search:</label>
                  <input ng-model="query" class="form-control">
              </div>
              <div class="form-group">
                  <label for="sortby">Sort by:</label>
                  <select ng-model="orderProp" class="form-control">
                      <option value="name">Alphabetical</option>
                      <option value="age">Newest</option>
                      <option value="-age">Oldest</option>
                  </select>
              </div>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="phones">
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
